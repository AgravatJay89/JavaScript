<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Factorial</title>
</head>
<body>
	<script type="text/javascript">
		mul=1;
		n=parseInt(prompt("enter number : "));

		if(n>0)
		{
			for(i=2;i<=n;i++)
			{
				mul=mul*i;
			}
			document.write(n +"&nbsp" + "Factorial ="+mul);
		}
	</script>
			
</body>
</html>
