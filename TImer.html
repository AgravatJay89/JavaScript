<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Timer</title>
</head>
<body>
	<h1>do not click double times in any button 

		<br>🪄👍</h1>	
	<input type="text" id="display">
	<br/>
	<br>

	<input type="button" id="start" onclick="start()" value="Start">
	

	<input type="button" id="stop" onclick="stop()" value="Stop">

	


	<input type="button" id="resete" onclick="resete()" value="Reset">

	<h1 id="h1">0</h1>


	<script type="text/javascript">
		//h=document.getElementById('h1')
		temp=document.getElementById("display");
		a=temp.value;


		function start(){
		
			  c=setInterval(printnumber,1000);
			  start.disable(true);
		}

		function printnumber(){
		
			
			
			if (temp.value>0) 
			{
			temp.value=temp.value-1;	
				h1.innerHTML=temp.value;
				console.log(temp.value);
			}

			else
			{
				clearInterval(c);
			}
		}

		function stop(){
			clearInterval(c);
			start.disable(false);

		}

		function resete(){
			temp.value=a;
			h1.innerHTML=0;
			clearInterval(c);
		}
	</script>
</body>
</html>
