<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>palimdrome</title>
</head>
<body>
	<script type="text/javascript">
		p=0;

		n=parseInt(prompt("enter any number : "));

		temp=n;

		while(n!=0)
		{
			r=n%10;
			n=parseInt(n/10);
			p=p*10+r;
		}
		if(p==temp)
		{
			document.write("given number is palindrom");
		}
		else
		{
			document.write("given number is not palindrom");
		}
	</script>
</body>
</html>
