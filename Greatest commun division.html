<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>greatest commun divicion(GCD)</title>
</head>
<body>
	<script type="text/javascript">
		gcd=0;
		a=0;
		//a[100];

		n1=parseInt(prompt("enter number 1 : "));
		n2=parseInt(prompt("enter number 2 : "));
		if(n1>n2)
		{
			a=n2/2;
		}
		else
		{
			a=n2/2;
		}

		for(i=1;i<=a;i++)
		{
			if(n1%i==0 && n2%i==0)
			{
				gcd=i;
			}
		}

		document.write("Greatest Commun division(GCD) = "+gcd);
	</script>
</body>
</html>
