<body>
	<script type="text/javascript">
		
		//const car=["Dzire","volvo","audi","BMW"];

		var a = [];
		var no = parseInt(prompt("enter that number you wants a create an array:"));

			for(i=0;i<no;i++){
				a[i]=prompt("enter value:");
			}

			for(j=0;j<no;j++)
			{
				document.write("<br>"+a[j]);
			}



	</script>
