<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>holo square</title>
</head>
<body>
	<script type="text/javascript">
	n=parseInt(prompt("enter number:"));	
	for (i=1;i<n;i++)
	{
		for (j=1;j<n;j++)	{
			if (i==1||i==n-1||j==1||j==n-1) {
				document.write("*");
			}
			else
			{
				document.write("&nbsp&nbsp");
			}
					
		}	
			document.write("<br/>");
	
	}
	</script>
</body>
</html>
