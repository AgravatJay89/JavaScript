<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UsernamePassword</title>
</head>
<body>
	<table>
		<tr>
			<td>Username :</td>
			<td><input placeholder="username" type="text" id="user"></td>
		</tr>

		<tr>
			<td>Password :</td>
			<td><input placeholder="password" type="Password" 
				id="pass"></td>
			<td></td>
			<td><input type="button" value="show" id="show" 
				onclick="toggleButton()"></td>
		</tr>

		<tr>
			<td colspan="3" align="center">
				<input type="button" value="submit" id="submit" onclick="submit()">
			</td>
		</tr>

		<script type="text/javascript">
			function toggleButton(){
			 p=document.getElementById("pass");
			 u=document.getElementById("show");
			if(p.type=="password"){
				p.type="text";	
				u.value="Hide";
			}
			else{
				p.type="Password";
				u.value="Show";
			}
			}



			function submit(){
			var username=document.getElementById("user").value;
			var password=document.getElementById("pass").value;
			if(username=="Jay"){
				if(password=="Agravat"){
					document.write("Valid User ");
					


					alert("LOGIN SUCCESFULLY");
				}
				else{
					document.write("Invalid Password");
					ALERT("INVALID PASSWORD");
				}
			}
			else{
				document.write("Invalid Username");
				alert("INVALID USERNAME");
			}
		}

		//username == jay = true
		//password== Agravat = true
		</script>
	</table>
</body>
</html>
