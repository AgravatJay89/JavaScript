<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
</head>
<body>
	<script type="text/javascript">
		n1= parseInt(prompt("enter number 1"));
		n2=parseInt(prompt("enter number 2"));
		op=prompt("enter operation");

		if(op=="add"){
			ans=n1+n2;
		}
		else if (op=="sub") {
			ans=n1-n2;
		}
		else if (op=="mul") {
			ans=n1*n2;
		}
		else if (op=="div") {
			ans=n1/n2;
		}
		document.write("entered number 1=");
		document.write(n1);
		document.write("<br/>");
		document.write("entered number 2=");
		document.write(n2);
		document.write("<br/>");
		document.write("entered operation=");
		document.write(op);
		document.write("<br/>");
		document.write("ans=");
		document.write(ans);
	</script>
</body>
</html>
