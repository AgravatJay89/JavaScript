<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PalimdromeNumber</title>
</head>
<body>
	<script type="text/javascript">

		n=parseInt(prompt("enter any number = "));
		

		temp=n;
		sum=0;
		
		while(n>0)
		{
			r=n%10;
			n=parseInt(n/10);
			//n=n/10;
			sum=sum*10+r;
			
		}

		if(sum==temp)
		{
			document.write("it's Palimdrome Number");
		}

		else
		{
			document.write("it's not Palimdrome Number ")
		}
	</script>
</body>
</html>
