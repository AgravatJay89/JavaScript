<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> check Prime Number</title>
</head>
<body>
	<script type="text/javascript">
		flag=0;
		n=parseInt(prompt("enter any number : "));

		for(i=2;i<=n/2;i++)
		{
			if(n%i==0)
			{
				flag=1;
				break;
			}
		}
		if(flag==1)
		{
			document.write("given number is not Prime");
		}
		else
		{
			document.write("given number is Prime");
		}

	</script>
</body>
</html>
