<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Attendence_maker</title>
	<style type="text/css">
		body{
			 background: linear-gradient(to top left, #0000ff -4%, #ff6666 97%);
		}
		.box{
			box-sizing: border-box;
			width: 500px;
			height: 300px;
			border: 1px solid darkred;
			border-radius: 10px;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			background-color: white;
			box-shadow: 0px 0px 70px 9px rgba(0.5, 0.9, 0.3, 0.8);
		}
		.box:hover{
			background-color: #ebebdd;
		}
		#ck{
			padding: 10px;
			border-color:  #960566;
			background-color: #f5f2f4;
			border-radius:10px;
			position: fixed;
			left:7%;
			font-size: 15px;
			font-family: sans-serif;
		}
		#ck:hover{
			background-color: #ebebdd;
			border: 2px solid black;
		}
		#uk{
			padding: 10px;
			border-color: #960566;
			background-color: #f5f2f4;
			border-radius:10px;
			position: fixed;
			right:62%;
			font-size: 15px;
			font-family: sans-serif;
		}
		#uk:hover{
			background-color: #ebebdd;
			border: 2px solid black;
		}
		input[type=checkbox]{
			width: 20px;
    		height: 20px;
    		margin-top: 10px;
    	}
	</style>
</head>
<body>
	<button onclick="checkall()" id="ck">Cheaked All</button>
	<button onclick="uncheckall()" id="uk">Uncheaked All</button>

	<div class="box" id="ans">
	</div>
	
	<script>
		var temp=document.getElementsByTagName("input")
		var temp2=document.getElementById("ans");

		for (i=101; i<=166; i++) {
			document.write("<input type='checkbox'  value="+i+" onclick=ans()>"+i+"</br>");
		}
		for (i=201; i<=286; i++) {
		 	document.write("<input type='checkbox' value="+i+" onclick=ans()>"+i+"</br>");
		}
		for (i=301; i<=366; i++) {
		 	document.write("<input type='checkbox' value="+i+" onclick=ans()>"+i+"</br>");
		}

		function checkall(){
		  	for(i=0;i<temp.length;i++){
		  		console.log(temp[i]);
		  		temp[i].checked=true;
		  	}
		}

		function uncheckall(){
		  	for(i=0;i<temp.length;i++){
		  		console.log(temp[i]);
		  		temp[i].checked=false;
		  	}
		}

		function ans(){
			temp2.innerHTML="";
			for(i=0;i<temp.length;i++){
				if(temp[i].checked==false){
					temp2.innerHTML+=temp[i].value + ", ";
				}
			}
			temp2.innerHTML=temp2.innerHTML.substring(0,temp2.innerHTML.length-2);
		}

	</script>

</body>
</html>
